@if(visible){
<div class="absolute bottom-14 right-2">
    <div class="relative rounded-lg shadow-sm text-gray-600 bg-gray-50 border-1 border-gray-400 w-60 min-h-20">
        <div class="m-0 p-1 px-2 flex justify-between">
            <h3 class="text-2xl text-black font-bold">
                {{type.toUpperCase()}}
            </h3>
            <button (click)="closePopup.emit(true)" class="hover:cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-x">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M18 6l-12 12" />
                    <path d="M6 6l12 12" />
                </svg>
            </button>
        </div>
        <p class="m-0 px-2">{{description}}</p>
    </div>
</div>
}
